syntax = "proto3";

package base;

// -----被调用 rpc 服务 推荐集成 context
message BaseRequest {
    string request_id = 1;
    string ip = 2; // 上游服务ip
    map<string, string> abtest = 3; // k:v
    bool debug = 4; // debug log
    bool openlog = 5; // info log, warn log, error log
    int64 tmax = 6; // ms，超时控制 read context
}

// 被调服务 timeout 或其他异常情况，可以选填 部分字段 返回上一层
message BaseResponse {
    string ip = 1; // 本机ip
    StatusBase status = 2;
    int64 elapsed = 3; // ms
    map<string, string> abtested = 4; // used k:v
    map<string, string> debugmsg = 5; // debug list
    string errormsg = 6;
}

enum StatusBase {
    Default = 0;
    Success = 1;
    Fail = 2;
}
// -----被调用 rpc 服务 推荐集成 context End

// ----- metrics
message BaseMetrics {
    string region = 1;
    string ip = 2;
    string namespace = 3;
    string subsystem = 4;
}
// ----- metrics End

// ----- feature
message FDeviceIds {
    string googleadid = 1;
    string idfa = 2;
    string googleadidmd5 = 3;
    string googleadidsh1 = 4;
    string imei = 5;
    string imeimd5 = 6;
    string imeisha1 = 7;
    string androidid = 8;
    string androididmd5 = 9;
    string androididsha1 = 10;
    string oaid = 11;
    string oaidmd5 = 12;
}

// ----- feature End

